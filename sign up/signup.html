<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>own made social app</title>
  </head>
  <body>


     <div class="logo">
        <i class="fa-sharp fa-solid fa-circle-user"></i>
        <h3>Sign In To Click Art</h3>

     </div>


   
     <form action="/login/login.html"  onsubmit="return validation()" >
     <div class="container">
    
        <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="col-sm-12 col-form-label ">User Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control password bg-dark  username" id="username"  placeholder="Enter your name" autocomplete="off">
         <span id="username1" class="text-danger font-weight-bold"></span>
          </div>
        </div>
      <div class="mb-3 row">
        <label for="exampleFormControlInput1" class="col-sm-12 col-form-label " >Email</label>
        <div class="col-sm-10">
         
        <input type="email" class="form-control password bg-dark email1" id="inputemail" placeholder="name@example.com" name="email" autocomplete="off">
      <span id="useremail1" class="text-danger font-weight-bold"></span>
      </div>
    </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-12 col-form-label ">Password</label>
        <div class="col-sm-10">
          <input type="text" class="form-control password bg-dark password1 " name="pwd" minlength="5" id="inputPassword" placeholder="*must be more then 5 characters" autocomplete="off">
         <span id="userpass1" class="text-danger font-weight-bold"></span>
         <div class="mb-3 row linkdiv" >
            <p>Show Password</p>
        
        </div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-12 col-form-label ">Confirm Password</label>
        <div class="col-sm-10">
        
          <input type="text" class="form-control password bg-dark confirmpass" name="pwd" minlength="5" id="confirmpassword" placeholder="*must be more then 5 characters" autocomplete="off">
         <span id="userCpass1" class="text-danger font-weight-bold"></span>
         <div class="mb-3 row linkdiv" >
            <p>Show Password</p>
        <input type="checkbox" name="checkbox" id="checkbox" >
          <span id="check1"></span>
          <label for="checkbox" class="col-sm-8 col-form-label checklab">I agree the terms and conditions</label>
        
        </div>
        </div>
      </div>
      <div class="mb-3 row">
        <button type="submit" value="submit" class="btn btn-success col-sm-10" id="signupbtn">Sign Up</button>
      </div>
   
    </div>
  </form>
     <div class="container secondcontainer">
    <div class="mb-3 row">
        <p> Already have account? <a href="/login/login.html"  class="link col-6"> Login Account</a></p>
    </div>
</div>
